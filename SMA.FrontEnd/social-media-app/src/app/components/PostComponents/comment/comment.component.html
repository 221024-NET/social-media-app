<div class="comment-margin">
    <div class="comment-box">
        <div class="comment-header">
            <span class="comment-user">@{{_com.user.username}} commented </span>
        </div>
        <div class="comment-message">{{_com.comment.comment}}</div>

        <div class="comment-replies">
          <app-reply [replies]="replies"></app-reply>
          <app-post-reply [comment_id]="_com.comment.comment_id" [post_id]="_com.comment.post_id" (addReplyEvent)="addReply($event)"></app-post-reply>
        </div>
    </div>
</div>
