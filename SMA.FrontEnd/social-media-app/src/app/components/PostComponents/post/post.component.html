
<div id="post-block">
    <div id="post-header">
        <div class="post-user">@{{_selected.user.username}} posted: </div>
        <div class="post-date"> on {{pd}}</div>
    </div>
    <img id="post-image" src={{postImg}} alt="image" [hidden]="!_selected.post.image"/>
    <div class="post-message">{{_selected.post.content}}</div>
    <div class="post-likes">
        <app-like [parentPostID]="_selected.post.post_id"></app-like>
    </div>

    <div class="post-comment">
      <app-post-comment [post_id]="_selected.post.post_id" (addCommentEvent)="addComment($event)"></app-post-comment>
        <div *ngFor="let com of toplevelcomments">
            <br />
            <app-comment [com]="com"></app-comment>
            <!--<app-comment [com]="com"></app-comment>-->
        </div>
    </div>
</div>
