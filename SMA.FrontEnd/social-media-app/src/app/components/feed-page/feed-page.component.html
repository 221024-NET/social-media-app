
<div class="column-structure-page">
    <div id="personal-section" class="column-section">
        <div class="row">
            <div id="profile-block"  class="column border">
                <div class="row">
                    <span>Hello:</span>
                    <div class="column">
                        <div>
                            <img id="profile-img" src="https://www.katherineannward.com/Images/Thumbnails/25thHourTarotThumb.png" />
                        </div>
                        <span>{{user.username}}</span>
                        <br />
                        <span>{{user.first_name}}</span>
                    </div>
                </div>
            </div>
            <br /><p> </p>
            <div id="stretch" class="column border">
                <div>Your friends</div>
                <ul>
                </ul>
            </div>
            <div id="goals"  class="column border">
                <form onsubmit="writePost(newpostmessage)">
                    <input type="text" message="the message again">
                    <button type="submit">post</button>
                </form>
                
                <ul>
                    <li>11111111111</li>
                    <li>22222222222</li>
                    <li>33333333333</li>
                    <li>44444444444</li>
                </ul>
            </div>
        </div>
    </div>


    <div id="post-block" class="column-section">
        <div class="row">
            <div id="post-block-header" class="border">
                <p style="text-align:center">Recent posts</p>
            </div>

            <div class="border">
                <div *ngFor="let post of postset">
                    <div (click)="loadpost(post);">
                        <app-post-summary [selected]="post"></app-post-summary>
                    </div>
                    <!--<span>{{post.user.username}} posted:</span>
                        <span> on{{post.post.date}}</span>
                        <span>{{post.post.content}}</span>-->
                        <br />
                </div>
            </div>
        </div>
    </div>


    <div id="display-block" class="column-section border">
        <div class="row">
            <!--<app-post></app-post>-->
            <app-post [selected]="selected"></app-post>
        </div>
    </div>
</div>
