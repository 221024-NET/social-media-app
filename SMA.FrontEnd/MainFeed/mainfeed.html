<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale= 1.0">
        <link rel="stylesheet" href="../colorstyles.css">
        <title>Social Media App</title>
    </head>

    <body>
        <!-- -->
        <header class="row center">
            <br/>
            <p style="text-align: center; width:100%;">
                HTML mockup so far
            </p>
            <div id="info-block">
                <input type="text" placeholder="Search"/>
            </div>
            <br/>
        </header>
        <br/>


        <div id="profile-block" class="profile-block column">
            <div class="row center internals">
                <img src="https://www.katherineannward.com/Images/Thumbnails/25thHourTarotThumb.png" class="profile-img"/>
                <div class="internals">
                    <p>User</p>
                    <p>Username</p>
                </div>
            </div>

        </div>

        <div id="post-block" class="post-block column">
            <div class="row align-left internals">
                <p>User</p>
                <p>Username</p>
            </div>
            <div class="column center internals">
                <p>Text Content</p>
                <img src="https://www.katherineannward.com/Images/25thHour/SwordsBack.png" class="post-img"/>
            </div>
            <div class="row internals">
                <p>Likes</p>
                <p>Comments</p>
            </div>
        </div>


        <footer>
            <div>
                <br/>
                <p style="text-align: center; width:100%;">
                    Social Media App
                </p>
                <br/>
            </div>
        </footer>

    </body>


</html>
